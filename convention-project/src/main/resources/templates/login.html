<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"
	rel="stylesheet" />
</head>
<body>
	<style>
.div-wrapper {
	height: 200px;
	margin-top: 40px;
	border: 2px dashed #ddd;
	border-radius: 8px;
}

.div-to-align {
	width: 75%;
	padding: 40px 20px;
}
</style>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">

				<form th:action="@{/login}" th:object="${user}" method="post"
					class="form-example">

					<div th:if="${error}">
						<div class="alert alert-danger" role="alert">Nom
							d'Utilisateur ou Mots de passe est invalid !!</div>
					</div>

					<h1>Login:</h1>
					<p class="description">Saisie le nom d'utilisateur et le mot de
						passe pour gerer les conventions.</p>

					<div class="form-group">
						<label for="username">Nom d'Utilisateur : </label> <input type="text"
							id="username" name="username" autofocus="autofocus"
							class="form-control username" placeholder="Nom d'Utilisateur" />
					</div>
					<div class="form-group">
						<label for="password">Password : </label> <input type="password"
							id="password" name="password" class="form-control password"
							placeholder="Mot de passe" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input class="btn btn-primary btn-customized form-control"
									type="submit" value="S'authentifier" />
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
